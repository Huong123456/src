<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org"
    xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<title>Sinh vien</title>
</head>
<body>
	<h1>Chi tiet khoa hoc</h1>
	<div>
		<b>ID</b><p th:utext="${detail.id}"></p>
	</div>
	<div>
		<b>Ten</b><p th:utext="${detail.nameKH}"></p>
	</div>
	<div>
		<table border="1">
            <thead>
            <tr>
                <th>ID</th>
                <th>Ten</th>
                <th>Address</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="sinhvien : ${sinhvien}">
                <td th:utext="${sinhvien.id}">Text ...</td>
                <td th:utext="${sinhvien.nameSV}">Text ...</td>
                <td th:utext="${sinhvien.address}">Text ...</td>
                <td th:utext="${sinhvien.email}">Text...</td>
            </tr>
            </tbody>
        </table>
	</div>
</body>
</html>
